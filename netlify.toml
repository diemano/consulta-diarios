[functions]
  node_bundler = "esbuild"
  # evita embutir libs grandes no bundle
  external_node_modules = ["pdfjs-dist", "@netlify/blobs"]

[[scheduled.functions]]
  path = "check-doepb"
  # roda todo dia às 08:40 (Horário de Fortaleza, UTC-3)
  schedule = "CRON_TZ=America/Fortaleza 40 8 * * *"

[[redirects]]
  from = "/status"
  to = "/.netlify/functions/status"
  status = 200

[[redirects]]
  from = "/status.json"
  to = "/.netlify/functions/status-json"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/.netlify/functions/admin"
  status = 200

[functions]
directory = "netlify/functions"

[[scheduled.functions]]
name = "check-doepb"
cron = "5 11 * * *"

[[scheduled.functions]]
name = "check-doepb"
cron = "5 14 * * *"

[[scheduled.functions]]
name = "check-doepb"
cron = "5 17 * * *"
